s l<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Import Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .loading {
        color: blue;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .result {
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>Dashboard Component Import Test</h1>
    <div class="loading">Testing import of Dashboard component...</div>
    <div id="result" class="result"></div>

    <script type="module">
      const resultDiv = document.getElementById("result");

      try {
        // Test the import with .tsx extension
        const dashboardModule = await import("./pages/Dashboard.tsx");
        console.log("Successfully imported Dashboard component!", dashboardModule);

        resultDiv.className = "result success";
        resultDiv.innerHTML = `
        <h2>Success!</h2>
        <p>The Dashboard component was imported successfully with the .tsx extension.</p>
        <pre>Module loaded: ${JSON.stringify(dashboardModule, null, 2)}</pre>
      `;
        document.querySelector(".loading").style.display = "none";
      } catch (error) {
        console.error("Failed to import Dashboard component:", error);

        resultDiv.className = "result error";
        resultDiv.innerHTML = `
        <h2>Error</h2>
        <p>Failed to import the Dashboard component:</p>
        <pre>${error.message}</pre>
        <p>Stack trace:</p>
        <pre>${error.stack}</pre>
      `;
        document.querySelector(".loading").style.display = "none";
      }
    </script>
  </body>
</html>
